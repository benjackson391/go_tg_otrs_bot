  test:
    name: Test
    # needs: prepare
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21.4'
    - name: Check out code
      uses: actions/checkout@v4
    - name: Test
      run: go test -v ./...
  coverage:
    name: Coverage
    needs: test
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21.4'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Test with Coverage
      run: go test -v -coverprofile=coverage.out ./...

    - name: Generate Coverage Report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.html
        retention-days: 5
  docker:
    name: Docker puch
    needs: test
    runs-on: ubuntu-latest
    # runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ilyaksyonov/gotgbot:latest -f ./build/Dockerfile .

      - name: Push Docker image
        run: docker push ilyaksyonov/gotgbot:latest