# .air.toml
root = "."
tmp_dir = "tmp"

[build]
  bin = ";export $(grep -v '^#' .env | xargs); ./tmp/main"
  cmd = "go build -o ./tmp/main cmd/app/main.go"
  include = [
    ".go",
    ".mod",
  ]
  exclude = []

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[misc]
  clean_on_exit = true
